<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction - DiaPredict</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <div id="sidebar">
        <a href="#" class="brand">
            <img src="/static/images/logooo.jfif" alt="Logo" id="logo">
            <span class="text">DiaPredict</span>
        </a>
        
        <ul class="side-menu top">
            <li class="active">
                <a href="#">
                    <i class='bx bxs-user'></i>
                    <span class="text">Your Profile</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="text">Predict Diabetics</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-doughnut-chart'></i>
                    <span class="text">Health Report</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-message-dots'></i>
                    <span class="text">Contact Us</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-group'></i>
                    <span class="text">About Us</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#">
                    <i class='bx bxs-cog'></i>
                    <span class="text">Help and Support</span>
                </a>
            </li>
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <section id="content">
        <nav>
            <i class='bx bx-menu'></i>
            <a href="#" class="nav-link">Categories</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn">
                        <i class='bx bx-search'></i>
                    </button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="/static/images/" alt="Profile">
            </a>
        </nav>
        
        <div class="container">
            <h1>Diabetes Prediction</h1>
            <form id="predictionForm" action="/predictdata" method="POST">
                <div class="form-group">
                    <div class="left-column">
                        <label for="Pregnancies">Pregnancies:</label>
                        <input type="number" name="Pregnancies" placeholder="Enter number of pregnancies" required>

                        <label for="Glucose">Glucose Level:</label>
                        <input type="number" name="Glucose" placeholder="Enter glucose level" required>

                        <label for="BloodPressure">Blood Pressure (mmHg):</label>
                        <input type="number" name="BloodPressure" placeholder="Enter blood pressure" required>

                        <label for="SkinThickness">Skin Thickness (mm):</label>
                        <input type="number" name="SkinThickness" placeholder="Enter skin thickness" required>
                    </div>

                    <div class="right-column">
                        <label for="Insulin">Insulin Level (μU/mL):</label>
                        <input type="number" name="Insulin" placeholder="Enter insulin level" required>

                        <label for="BMI">Body Mass Index (kg/m²):</label>
                        <input type="number" step="0.01" name="BMI" placeholder="Enter BMI" required>

                        <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
                        <input type="number" step="0.01" name="DiabetesPedigreeFunction" placeholder="Enter pedigree function" required>

                        <label for="Age">Age (years):</label>
                        <input type="number" name="Age" placeholder="Enter your age" required>
                    </div>
                </div>

                <input type="submit" value="Predict">
            </form>
        </div>
    </section>
</body>
</html>
